<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audit Log</h1>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Doc 1</th>
                    <th>Doc 2</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                    <th>Result Summary</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log['PartitionKey'] }}</td>
                    <td>{{ log['Action'] }}</td>
                    <td>{{ log['Doc1Name'] }}</td>
                    <td>{{ log['Doc2Name'] }}</td>
                    <td>{{ log['Status'] }}</td>
                    <td>{{ log['Timestamp'] }}</td>
                    <td><pre>{{ log['ResultSummary'] }}</pre></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
